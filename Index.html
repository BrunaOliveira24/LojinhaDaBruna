<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="JavaScript/funcoes.js"></script>

</head>
<body>
    <link rel= "stylesheet" href="css/style.css">
    <div class="container">
    <table class ="table table-hover">
        <h1><i id="cifrao" class="bi bi-balloon-heart"></i>Lojinha da Bruna</h1>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitario</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="Img/img_1.webp" alt="Produto1" width="190">
                    </td>
                    <td> 
                        <div>Celular</div>
                        <div><span class="produto">Codigo:</span>7478</div>               
                        <div><span class="produto">Cor:</span>Banco</div>
                    </td>

                    <td id="valor_1">R$ 1.200</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterar(1, '-')"><i class="bi bi-dash-circle"></i></span> 
                        <span id="quantidade_1">0</span>
                    <span class="badge bg-success" onclick="alterar(1, '+')"><i class="bi bi-plus-circle"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>
                        <img src="Img/img3.webp" alt="Produto2" width="200">
                    </td>
                    <td>
                    <div>Televisão</div>
                        <div><span class="produto">Codigo:</span>5657</div>               
                        <div><span class="produto">Cor:</span>Preto</div>
                    </td>
                    <td id="valor_2">R$ 5.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterar(2, '-')"><i class="bi bi-dash-circle"></i></span> 
                        <span id="quantidade_2">0</span>
                        <span class="badge bg-success" onclick="alterar(2, '+')" ><i class="bi bi-plus-circle"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>
                        <img src="Img/img2.webp" alt="Produto3" width="200">
                    </td>
                    <td>
                        <div>Notebook</div>
                            <div><span class="produto">Codigo:</span>2359</div>               
                            <div><span class="produto">Cor:</span>Cinza</div>
                        </td>
                    <td id="valor_3">R$ 4.500</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterar(3, '-')"><i class="bi bi-dash-circle"></i></span> 
                        <span id="quantidade_3">0</span>
                        <span class="badge bg-success" onclick="alterar(3, '+')"><i class="bi bi-plus-circle"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>
            </tbody>

     </table>
     <footer class="text-center">
        <span ><i class="bi bi-cart"></i>Subtotal: R$<span id="subtotal">0</span></span>
     </footer> 
    </div>
</body>
</html>
